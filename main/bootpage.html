<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Distributed Medical Device</title>
</head>

<body>
    <div>
        <h1>Select the Access Point</h1>
        <form action="apSelected" method="post">
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td>Device Name:</td>
                        <td><input type="text" autocrrect="off" autocapitalize="off" name= "device"></td>
                    </tr>
                    <tr>
                        <td>SSID:</td>
                        <td><input type="text" autocorrect="off" autocapitalize="off" name="ssid"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="text" autocorrect="off" autocapitalize="off" name="password"></td>
                    </tr>
                    <tr>
                        <td>IP Address:</td>
                        <td><input type="text" autocorrect="off" autocapitalize="off" name="ipaddr"></td>
                    </tr>
                    <tr>
                        <td>Gateway Address:</td>
                        <td><input type="text" autocorrect="off" autocapitalize="off" name="gateaddr"></td>
                    </tr>
                    <tr>
                        <td>Netmask:</td>
                        <td><input type="text" autocorrect="off" autocapitalize="off" name="netmask"></td>
                    </tr>
                    
                </tbody>
            </table>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <div>The Addresses are optional.</div>
    </div>
</body>
</html>
